version: '3.8'

services:
  # TFP Event Processor Application
  tfp-event-processor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tfp-event-processor
    environment:
      # Subscriber name (consumer group ID)
      SUBSCRIBER_NAME: ${SUBSCRIBER_NAME:-tfp-processor}

      # JVM Options (con debug remoto)
      JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 -Xms256m -Xmx512m"

    ports:
      - "8085:8080"
      - "5205:5005"  # Debug port
    networks:
      - berlink-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Apache Artemis Broker
  artemis:
    image: apache/activemq-artemis:2.31.2
    container_name: artemis-broker
    hostname: artemis-broker
    environment:
      ARTEMIS_USER: admin
      ARTEMIS_PASSWORD: admin
      ANONYMOUS_LOGIN: "false"
    volumes:
      # Custom broker.xml: multicast addresses with durable subscriptions
      - ./artemis-config/broker.xml:/var/lib/artemis-instance/etc-override/broker.xml
    ports:
      - "61616:61616"  # Artemis Core
      - "8161:8161"    # Web Console
    networks:
      - berlink-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8161/console"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  berlink-network:
    external: true
    name: berlink-dev_berlink-network
    
