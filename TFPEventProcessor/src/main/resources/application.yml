spring:
  application:
    name: tfp-event-processor

  # Apache Artemis Configuration
  artemis:
    mode: native
    
    #broker-url: tcp://artemis-external-connection-test.circletouch.eu:443?sslEnabled=true&trustAll=true&verifyHost=false
    #user: artemis_external
    #password: 6hjzbVP_j8ALBLg

    ## LOCALHOST
    broker-url: tcp://artemis-broker:61616
    user: admin
    password: admin

  # JMS Listener Configuration
  jms:
    listener:
      auto-startup: true

  # PostgreSQL Database Configuration
  datasource:
    #url: jdbc:postgresql://${DB_HOST:172.28.234.122}:${DB_PORT:5432}/${DB_NAME:berlinkdb}
    url: jdbc:postgresql://postgres-service:5432/berlinkdb
    username: berlink
    password: berlink
    driver-class-name: org.postgresql.Driver

# Event Processor Configuration
event-processor:
  # Queues to listen to (comma-separated for multiple queues)
  queues: BERNARDINI_UNIT_POSITIONS_MESSAGE, BERNARDINI_ASSET_DAMAGES
  # Per ascoltare pi√π code:
  # queues: BERNARDINI_UNIT_POSITIONS_MESSAGE,BERNARDINI_ASSET_DAMAGES,BERNARDINI_UNIT_EVENTS

  # JMS concurrency (min-max format)
  concurrency: 3-10

  # Message acknowledge: true = messages consumed normally; false = messages redelivered on restart (dev/test only)
  acknowledge-messages: false

  # Retry configuration
  retry-attempts: 3
  retry-delay-ms: 5000

# Actuator Configuration (Health Checks)
management:
  endpoints:
    web:  
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    root: INFO
    com.containermgmt.tfpeventprocessor: DEBUG
    org.javalite.activejdbc: INFO
    org.springframework.jms: INFO
    org.apache.activemq.artemis: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
