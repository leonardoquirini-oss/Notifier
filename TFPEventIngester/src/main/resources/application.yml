spring:
  application:
    name: tfp-event-ingester-service

  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://postgres-service:5432/berlinkdb
    username: berlink
    password: berlink
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 8
      minimum-idle: 2
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-timeout: 5000
      pool-name: ActiveJDBC-Pool

# Valkey (Redis) Configuration
valkey:
  host: valkey-service
  port: 6379
  database: 0
  password: 

# Actuator Configuration (Health Checks)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# BERLink API Configuration
berlink:
  api:
    base-url: http://backend-new:8080
    api-key: 0e5cfec5-ad39-45c6-b3af-92e9c77dfcf8
    connect-timeout-ms: 5000
    read-timeout-ms: 10000

# Stream Configuration
stream:
  unit-events:
    key: tfp-unit-events-stream
    consumer-group: tfp-event-ingester-group
  unit-positions:
    key: tfp-unit-positions-stream
    consumer-group: tfp-event-ingester-group
  asset-damages:
    key: tfp-asset-damages-stream
    consumer-group: tfp-event-ingester-group
  poll-timeout-seconds: 1

# Logging Configuration
logging:
  level:
    root: INFO
    com.containermgmt.tfpeventingester: DEBUG
    org.javalite.activejdbc: INFO
    org.springframework.data.redis: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
