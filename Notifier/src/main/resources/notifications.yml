# Event to Email Template Mappings
# Configure which Valkey stream events trigger which email templates

notifications:
  event-mappings:

    # Purchase Order Created Event APERTO
    - stream: "purchase-orders-stream"
      event-type: events:new_purchase_order       # Evento : creazione nuovo Purchase Order
      template-code: "CREAZIONE_PO"               # Template messaggio
      consumer-group: "notifier-group"  
      auto-ack: true

    # Purchase Order Created Event DA APPROVARE
    - stream: "purchase-orders-stream"
      event-type: events:new_purchase_order_tba   # Evento : Purchase Order da approvare
      template-code: "CREAZIONE_PO_DA_APPROVARE"  # Template messaggio
      consumer-group: "notifier-group"  
      auto-ack: true
      
    # Purchase Order Approved
    - stream: "purchase-orders-stream"
      event-type: events:purchase_order_approved      # Evento : Purchase Order approvato (notifica al creatore del P.O.)
      template-code: "PO_APPROVATO_NOTIFICA_CREATORE" # Template messaggio
      consumer-group: "notifier-group"  
      auto-ack: true
      single-mail: true                           # Utilizza il template ma non la lista distribuzione (invio email singolo)  

    # Attachment Sharing Event
    - stream: "events-stream"
      event-type: attachment:share                # Evento
      template-code: "CONDIVISIONE_FILE"          # Template messaggio
      consumer-group: "notifier-group"  
      auto-ack: true      
      single-mail: true                           # Utilizza il template ma non la lista distribuzione (invio email singolo)
      
    # Danni Semirimorchi
    - stream: "trailer-damage-stream"
      event-type: trailer:damage_report      # Evento
      template-code: "DANNI_TFP_TRAILER"           # Template messaggio
      consumer-group: "notifier-group"  
      auto-ack: true

    # Richiesta HR DA APPROVARE
    - stream: "hr-requests-stream"
      event-type: events:new_hr_request_tba        # Evento
      template-code: "RICHIESTA_HR_DA_APPROVARE"  # Template messaggio
      consumer-group: "notifier-group"  
      auto-ack: true
    
    # Richiesta HR APPROVATA
    - stream: "hr-requests-stream"
      event-type: events:new_hr_request_handling_result        # Evento
      template-code: "ESITO_APPROVAZIONE_RICHIESTA_HR"  # Template messaggio
      consumer-group: "notifier-group"  
      auto-ack: true      
      single-mail: true                           # Utilizza il template ma non la lista distribuzione (invio email singolo)
            
  # Richiesta HR APPROVATA
    - stream: "hr-requests-stream"
      event-type: events:new_hr_request_ok_no_ts        # Evento
      template-code: "RICHIESTA_HR_OK_NO_TIMESHEET"  # Template messaggio
      consumer-group: "notifier-group"  
      auto-ack: true      
      single-mail: true                           # Utilizza il template ma non la lista distribuzione (invio email singolo)            



