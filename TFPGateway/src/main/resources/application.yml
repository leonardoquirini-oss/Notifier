    listener:
      auto-startup: true

  # PostgreSQL Database Configuration
  datasource:
    #url: jdbc:postgresql://${DB_HOST:172.28.234.122}:${DB_PORT:5432}/${DB_NAME:berlinkdb}
    url: jdbc:postgresql://postgres-service:5432/berlinkdb
    username: berlink
    password: berlink
    driver-class-name: org.postgresql.Driver

# Gateway Configuration
gateway:
  # Multicast addresses to subscribe to (comma-separated)
  addresses: BERNARDINI_UNIT_POSITIONS_MESSAGE,BERNARDINI_ASSET_DAMAGES,BERNARDINI_UNIT_EVENTS

  # Subscriber name (consumer group ID):
  #   - Set: FQQN multicast mode (ADDRESS::subscriber.ADDRESS) for local broker
  #   - Empty/absent: direct anycast mode for external brokers
  #subscriber-name: tfp-gateway-dev-01

  # JMS concurrency (min-max format)
  concurrency: 3-10

  # Retry configuration (application-level)
  retry-attempts: 3
  retry-delay-ms: 5000

  # Artemis reconnection parameters (client-level)
  artemis:
    retry-interval: 1000              # Initial retry interval (ms)
    retry-interval-multiplier: 2.0    # Exponential backoff: 1s, 2s, 4s, 8s...
    max-retry-interval: 30000         # Max wait between retries (ms)
    reconnect-attempts: -1            # -1 = infinite reconnection attempts
    client-failure-check-period: 5000 # Connection health check interval (ms)
    connection-ttl: 30000             # Connection timeout (ms)
    recovery-interval: 5000           # JMS container recovery interval (ms)

  # Artemis address -> Valkey stream mapping
  stream-mapping:
    BERNARDINI_UNIT_EVENTS: tfp-unit-events-stream
    BERNARDINI_UNIT_POSITIONS_MESSAGE: tfp-unit-positions-stream
    BERNARDINI_ASSET_DAMAGES: tfp-asset-damages-stream    

# Valkey (Redis) Configuration
valkey:
  host: valkey-service}
  port: 6379
  database: 0
  password: 

# Actuator Configuration (Health Checks)
management:
  endpoints:
    web:  
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    redis:
      enabled: false

# Logging Configuration
logging:
  level:
    root: INFO
    com.containermgmt.tfpgateway: DEBUG
    org.javalite.activejdbc: INFO
    org.springframework.jms: INFO
    org.apache.activemq.artemis: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
